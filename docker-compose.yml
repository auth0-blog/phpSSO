version: '3'
services:
    emp_dir_php:
        build:
            context: php
        container_name: emp_dir_php
        volumes:
            - './apps/emp_dir:/var/www/html'
        depends_on:
            - mariadb
        environment:
            - DB_HOST=mariadb
            - DB_NAME=${MYSQL_EMP_DIR_DB_NAME?:err}
            - DB_USER=${MYSQL_EMP_DIR_DB_USER?:err}
            - DB_PASSWORD=${MYSQL_EMP_DIR_DB_PASS?:err}
            - AUTH0_DOMAIN=${AUTH0_DOMAIN?:err}
            - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID?:err}
            - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET?:err}
            - AUTH0_REDIRECT_URI=${AUTH0_EMP_DIR_REDIRECT_URI?:err}
        expose:
            - 9000

    emp_dir_nginx:
        image: nginx:latest
        container_name: emp_dir_nginx
        ports:
            - '8000:80'
        volumes:
            - './apps/emp_dir:/var/www/html'
            - './config/nginx/emp_dir_nginx.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            -   emp_dir_php

    vacation_sched_php:
        build:
            context: php
        container_name: vacation_sched_php
        volumes:
            - './apps/vacation_sched:/var/www/html'
        depends_on:
            - mariadb
        environment:
            - DB_HOST=mariadb
            - DB_NAME=${MYSQL_VACATION_SCHED_DB_NAME?:err}
            - DB_USER=${MYSQL_VACATION_SCHED_DB_USER?:err}
            - DB_PASSWORD=${MYSQL_VACATION_SCHED_DB_PASS?:err}
            - AUTH0_DOMAIN=${AUTH0_DOMAIN?:err}
            - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID?:err}
            - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET?:err}
            - AUTH0_REDIRECT_URI=${AUTH0_VACATION_SCHED_REDIRECT_URI?:err}
    vacation_sched_nginx:
        image: nginx:latest
        container_name: vacation_sched_nginx
        ports:
            - '8001:80'
        volumes:
            - './apps/vacation_sched:/var/www/html'
            - './config/nginx/vacation_sched_nginx.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - vacation_sched_php

    mariadb:
        image: mariadb:10.3.9
        container_name: mariadb
        restart: 'always'
        env_file:
            - .env
        volumes:
            - ./mariadb/data:/var/lib/mysql
            - ./mariadb/init:/docker-entrypoint-initdb.d/
